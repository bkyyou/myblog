    foo: for (var i = 0; i < 4; i++) {
      for (var j = 0; j < 4; j++) {
        
        if ((j * i) >= 3) {
          console.log('stopping', i, j);
          break foo;
        }

        console.log(i, j);
      }
    }

    /*
    * break
    * 跳出所执行的代码块
    * 
    * foo:
    * 跳出所执行的标签
    */

    function foo() {
      bar: {
        console.log('hello');
        break bar;
        console.log('never runs');
      }
      console.log('World');
    }

  </script>
