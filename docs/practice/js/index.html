    <script>
      /**
       * 请在 sum函数中调用此函数，完成数值计算
       * @param {*} a 要相加的第一个值
       * @param {*} b 要相加的第二个值
       * @param {*} callback 相加之后的回调函数
       */
      function asyncAdd(a, b, callback) {
        setTimeout(function() {
          callback(null, a + b);
        }, 1000);
      }

      /**
       * 请在此方法中调用asyncAdd方法，完成数值计算
       * @param  {...any} rest 传入的参数
       */
      async function sum(...rest) {
        // 请在此处完善代码
        let result = 0;
        let obj = {};
        obj.toString = () => {
          return result
        }
        const pro = rest.map((val) => new Promise(resolve => asyncAdd(obj, val, (error, sum) => resolve(sum) )).then(res => result = res))
        return Promise.all(pro).then(() => result);
      }

      // 按照一定顺序乱序
      function mySort(arr, arr1) {
        const len = arr.length;
        arr1 = arr1.map(val => Math.floor(val * len));
        console.log('arr1', arr1);
        for (let i = 0; i < len; i++) {
          [arr[i], arr[arr1[i]]] = [arr[arr1[i]], arr[i]]   
        }
