    const arr = [2, 2, 2, 1, 5, 3, 4]
    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      const one = arr[0];
      const leftArr = [];
      const rightArr = [];
      arr = arr.slice(1);
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] <= one) {
          leftArr.push(arr[i]);
        } else {
          rightArr.push(arr[i]);
        }
      }
      return [...quickSort(leftArr), one, ...quickSort(rightArr)];
    }
    console.log(quickSort(arr))
